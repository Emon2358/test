<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>外部サイトのコンテンツ表示</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .container {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .iframe-container {
        position: relative;
        width: 100%;
        height: 80%;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      .url-form {
        margin-top: 20px;
        display: flex;
        align-items: center;
      }

      .url-input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
        flex: 1;
      }

      .submit-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="iframe-container">
        <iframe id="external-content" src="" title="External Content"></iframe>
      </div>
      <form class="url-form" onsubmit="loadExternalContent(); return false;">
        <input
          type="text"
          id="url-input"
          class="url-input"
          placeholder="外部サイトのURLを入力"
        />
        <button type="submit" class="submit-button">表示</button>
      </form>
    </div>

    <script>
      function loadExternalContent() {
        var url = document.getElementById("url-input").value;
        var iframe = document.getElementById("external-content");
        iframe.src = url;
      }
    </script>
  </body>
</html>
